<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c1c4d58644.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>to do</title>
    
</head>
<body>
    
    <div class="container">

        <header class="text-center text-light my-4">
            <h1 class="my-4">Todo List</h1>
            <form class="search">
                <input type="text" onkeypress="return noenter()" class="form-control m-auto" name="search" placeholder="seach todos">
            </form>
        </header>

        <ul class="list-group todos max-auto text-light">
            
        </ul>
        
        <form class="add text-center my-4">
            <label class="text-light">Add a new todo...</label>
            <input type="text" class="form-control m-auto" name="add" />
        </form>

    </div>
    <script src="app.js"></script>
</body>
</html>
